<!DOCTYPE html>
<head>
    <title>
        Component 익히기
    </title>
    <script src="https://unpkg.com/vue@2.5.1"></script>
</head>
<body>
    <ul id="example">
        <list-item></list-item>
    </ul>
    <script>
        Vue.component('list-item', {
            template: '<li>foo {{ contents }}</li>',
            data: function() {
                return {
                    contents: 'bar'
                }
            },
        })
        new Vue({el:'#example'})
    </script>
</body>
