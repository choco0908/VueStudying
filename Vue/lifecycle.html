<!DOCTYPE html>
<title> Vue.js 생애주기 훅 </title>
<script src="https://unpkg.com/vue@2.5.17"></script>
<div id="app">
    <p> {{ count }} </p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: function() {
            return {
                count:0,
                timerId: null,
            }
        },
        created() {
            console.log('created')
            var that = this

            console.log(this.count)
            console.log(this.$el)

            this.timerId = setInterval(function() {
                that.count += 1
            }, 1000)
        },
        mounted() {
            console.log('mounted')
            console.log(this.$el)
        },
        beforeDestroy() {
            console.log('beforeDestroy')
            clearInterval(this.timerId)
        },
    })
</script>
