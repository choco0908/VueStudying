<!DOCTYPE html>
<head>
    <title>
        지역 Component 익히기 2
    </title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="fruits-list">
        <fruits-list-title></fruits-list-title>
    </div>
    <div id="app">
        <input-date-with-today></input-date-with-today>
    </div>
    <script>
        var FruitsListTitle = Vue.extend({template:'<h1>확장 과일 목록</h1>'})
        new Vue({
            el: '#fruits-list',
            components: {
                /*
                'fruits-list-title': {
                    template: '<h1>과일 목록</h1>'
                }
                */
               'fruits-list-title' : FruitsListTitle
            }
        })

        Vue.component('input-date-with-today', {
            render(createElement) {
                return createElement(
                    'input', {
                        attrs: {
                            type: 'date',
                            value: new Date().toISOString().substring(0,10)
                        }
                    }
                )
            },
        })

        new Vue({el:'#app'})
    </script>
</body>
