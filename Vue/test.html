<!DOCTYPE html>
<title>
    Vue.js 시작하기
</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app" :style="errorMessageStyle">
    <ul>
        <li v-for="item in items" v-bind:key="item.name">
            <p>{{ item.name }}</p>
            <p>가격 : {{ item.price }}</p>
            <p>수량 : {{ item.quantity }}</p>
            <p v-if="item.quantity > 0">합계 : {{ item.price * item.quantity }}</p>
        </li>
    </ul>
    <p>합계(세금포함) {{ totalPrice | numberWithDelimiter }} ({{ totalPriceWithTax | numberWithDelimiter }})</p>
    <p v-show="!canBuy">{{ 1000 | numberWithDelimiter }}원 이상부터 구매 가능 </p>
</div>
<button id="b-button" v-bind:title="loggedInButton" v-bind:disabled="!canBuy">구매</button>
<script>
    var vm = new Vue({
        el: '#b-button',
        data: {
            loggedInButton: '로그인 후에 구매 가능합니다.',
            canBuy: false
        }
    })
</script>
<script>

</script>

<script>
    console.assert(typeof Vue !== 'undefined');
    var items = [{
        name: '연필',
        price: 300,
        quantity: 0
    },
    {
        name: '공책',
        price: 400,
        quantity: 0
    },
    {
        name: '지우개',
        price: 500,
        quantity: 0
    }]

    var vm = new Vue({
        el: '#app',
        data: {
            items: items
        },
        filters: {
            numberWithDelimiter: function(value) {
                if (!value) {
                    return '0'
                }
                return value.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,')
            }
        },
        computed: {
            totalPrice: function () {
                return this.items.reduce( (sum, item) => {
                    return sum + (item.price * item.quantity)
                }, 0)
            },
            totalPriceWithTax: function () {
                return Math.floor(this.totalPrice * 1.1)
            },
            canBuy: function() {
                return this.totalPrice >= 1000
            },
            errorMessageClass: function () {
                return {
                    error: !this.canBuy
                }
            },
            errorMessageStyle: function () {
                return {
                    border: this.canBuy ? '' : '1px solid red',
                    color: this.canBuy ? '' : 'red'
                }
            },
        },
        
    })
    
    vm.$watch(function () {
        return this.items[0].quantity
    }, function(quantity) {
        console.log(quantity)
    })
</script>
